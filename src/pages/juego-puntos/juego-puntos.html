
<!--Se definen los elementos que aparecer치n en la cabecera de la pantalla de la aplicaci칩n-->
<ion-header>

    <!--CABECERA SUPERIOR ( JUNTO A MENU LATERAL )-->
    <form class="ClasspipCabecera">
        <button ion-button menuToggle >
            <ion-icon name="menu"></ion-icon>
        </button>
        <img src="../../assets/icon/Icono Classpip.png">
        <h2 style="color:white">Classpip</h2>
      </form>

    <!--CABECERA INFERIOR (PERMITIRA RETROCEDER A LAS PANTALLAS ANTERIORES mediante un NavBar)-->
    <ion-navbar color="azulcabecera">
      <ion-title >MIS JUEGOS</ion-title>
    </ion-navbar>

</ion-header>

<ion-content class="fondoDegradado" >

    <br>
    <!--CONTENEDOR PARA JUEGOS ACTIVOS-->
    <ion-list padding style="margin-top: 5%; ">

    <!--Se define la cabecera de los Juegos Activos-->
    <ion-item class="CabeceraActivos">Juegos Activos
            <ion-icon color="light" name="eye" item-start ></ion-icon>
    </ion-item>

          <!--Se define el contenido de la tabla de Juegos Activos-->
          <ion-list style="background-color: white; padding-bottom: 5%; padding-top:3%; border-bottom-right-radius: 20px; border-bottom-left-radius: 20px; box-shadow: 0px 3px 6px 0px rgb(86, 139, 84) ">
              <div style="margin-top:3%" *ngIf="juegosActivos;else Aviso_no_juegos_activos">
                <!--Si no tiene valor ListaJuegosSeleccionadoActivo,
                entonces aparecer치 la alerta de Aviso_no_Juegos_Activos-->
                <div *ngIf="juegosActivos;else Aviso_no_juegos_activos">
                    <ion-list style="margin-top: 2%;  margin-bottom:-5% " *ngFor="let juego of juegosActivos" (click) = JuegoSeleccionado(juego) >
                      <h4 class = "Juegosactivos">{{juego.Tipo}}</h4>
                      <p class = "AvisoNoJuegosActivo"> {{juego.Modo}} </p>
                    </ion-list>
                  </div>
              </div>

          <ng-template #Aviso_no_juegos_activos >
                    <label class = "AvisoNoJuegosActivo" >
                      No hay juegos activos</label>
          </ng-template>

          </ion-list>

    </ion-list>

    <!--CONTENEDOR PARA JUEGOS INACTIVOS-->
    <!-- <ion-list padding style="margin-top:-55%; "> -->
      <ion-list padding>

        <!--Se define la cabecera de los Juegos Inactivos-->
        <ion-item class="CabeceraInactivos" > Juegos Inactivos
            <ion-icon color="light" name="eye-off" item-start ></ion-icon>
        </ion-item>

          <!--Se define el contenido de la tabla de Juegos Inactivos-->
          <ion-list style="background-color: white; padding-bottom: 5%; padding-top:2%;border-bottom-right-radius: 20px; border-bottom-left-radius: 20px; box-shadow: 0px 3px 6px 0px rgba(199, 67, 67, 0.801)   ">
              <div style="margin-top:3%" *ngIf="juegosInactivos;else Aviso_no_juegos_inactivos">
                <!--Si no tiene valor ListaJuegosSeleccionadoInactivo,
                entonces aparecer치 la alerta de Aviso_no_Juegos_inactivos-->
                <div *ngIf="juegosInactivos;else Aviso_no_juegos_inactivos">
                    <ion-list style="margin-top: 2%; margin-bottom:-5% " *ngFor="let juego of juegosInactivos">
                      <h3 class = "Juegosinactivos" ion-line>{{juego.Tipo}}</h3>
                      <p class = "AvisoNoJuegosActivo" ion-line> {{juego.Modo}} </p>
                    </ion-list>
                  </div>
              </div>

              <ng-template #Aviso_no_juegos_inactivos>
                    <label class = "AvisoNoJuegosActivo">
                      No hay juegos inactivos</label>
              </ng-template>
          </ion-list>



    </ion-list>


</ion-content>
