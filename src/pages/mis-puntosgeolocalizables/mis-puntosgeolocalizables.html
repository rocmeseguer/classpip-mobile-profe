
<!--Se definen los elementos que aparecerán en la cabecera de la pantalla de la aplicación-->
<ion-header>

  <!--CABECERA SUPERIOR ( JUNTO A MENU LATERAL )-->
  <form class="ClasspipCabecera">
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
      </button>
      <img src="../../assets/icon/Icono Classpip.png">
      <h2 style="color:white">Classpip</h2>
    </form>

  <!--CABECERA INFERIOR (PERMITIRA RETROCEDER A LAS PANTALLAS ANTERIORES mediante un NavBar)-->
  <div>
      <ion-navbar color="azulcabecera">
        <ion-title>PUNTOS GEOLOCALIZABLES</ion-title>
      </ion-navbar>
  </div>

</ion-header>

<ion-content class="fondoDegradado" >
<!--
    <ion-content class="contenedorInformacion" style="margin-bottom: 0%;">
        <p id="CromosInfo">A continuación se muestran <b>los cromos </b> de la colección seleccionada: </p>
    </ion-content> -->

  <!--Se define una matriz de 12 posiciones por fila, donde cada cromo ocupa 5 posiciones por lo que
  habrán dos cromos por fila y habrá un margen de 2 posiciones para separarlos-->

  <div *ngIf="puntosgeolocalizablesEscenario;else Aviso_no_puntosgeolocalizables" >
    <ion-grid >
      <ion-row style="margin-left: 9%" >
          <ion-col col-5 id="contenedorEquipo" *ngFor="let puntogeolocalizable of puntosgeolocalizablesEscenario;let i = index"  >
              <ion-thumbnail item-start style="margin-top: 5%; margin-left:5%; margin-right:5%" (click)="irEditarPuntosGeolocalizables(puntogeolocalizable);" >
                <ion-title>Nombre</ion-title>

                  <h2 id="NombrePG">{{puntogeolocalizable.Nombre}}</h2>

                  <ion-title>Latitud</ion-title>

                  <h2 id="PGInfo">{{puntogeolocalizable.Latitud}}</h2>

                  <ion-title>Longitud</ion-title>
                  
                  <h2 id="PGInfo">{{puntogeolocalizable.Longitud}}</h2>

              </ion-thumbnail>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ng-template #Aviso_no_puntosgeolocalizables>Todavía no hay puntos geolocalizables creados.</ng-template>


</ion-content>
